<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ular Tangga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;
            margin: 20px auto;
            width: fit-content;
        }

        #board div {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .player {
            background-color: #ff0;
        }
    </style>
</head>
<body>
    <h1>Game Ular Tangga</h1>
    <div id="board"></div>
    <button onclick="rollDice()">Roll Dice</button>
    <p id="diceResult"></p>
    <p id="playerPosition"></p>
    <script>
        const board = document.getElementById('board');
        const diceResult = document.getElementById('diceResult');
        const playerPosition = document.getElementById('playerPosition');

        let player = {
            position: 1,
        };

        const snakesAndLadders = {
            16: 6,
            48: 26,
            49: 11,
            56: 53,
            62: 19,
            64: 60,
            87: 24,
            93: 73,
            95: 75,
            98: 78,
            1: 38,
            4: 14,
            9: 31,
            21: 42,
            28: 84,
            36: 44,
            51: 67,
            71: 91,
            80: 100
        };

        function createBoard() {
            for (let i = 100; i > 0; i--) {
                const cell = document.createElement('div');
                cell.id = `cell-${i}`;
                cell.textContent = i;
                board.appendChild(cell);
            }
        }

        function rollDice() {
            const roll = Math.floor(Math.random() * 6) + 1;
            diceResult.textContent = `You rolled: ${roll}`;
            movePlayer(roll);
        }

        function movePlayer(roll) {
            player.position += roll;
            if (player.position > 100) {
                player.position = 100;
            }

            if (snakesAndLadders[player.position]) {
                player.position = snakesAndLadders[player.position];
            }

            updateBoard();
        }

        function updateBoard() {
            document.querySelectorAll('#board div').forEach(cell => {
                cell.classList.remove('player');
            });

            const playerCell = document.getElementById(`cell-${player.position}`);
            playerCell.classList.add('player');
            playerPosition.textContent = `Player is at: ${player.position}`;
        }

        createBoard();
        updateBoard();
    </script>
</body>
</html>
