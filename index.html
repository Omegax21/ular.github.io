<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ular Tangga</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            gap: 2px;
            background-color: #333;
            border: 5px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1em;
            color: #333;
            position: relative;
        }
        .cell:nth-child(even) {
            background-color: #e0e0e0;
        }
        .cell .number {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.8em;
            color: #666;
        }
        .snake {
            background: linear-gradient(to bottom right, #ff6347, #ff4500);
            color: #fff;
        }
        .ladder {
            background: linear-gradient(to bottom right, #7fffd4, #40e0d0);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="board-container">
        <h1>Papan Permainan Ular Tangga</h1>
        <div class="board">
            <!-- Generate cells for the board -->
            <script>
                for (let i = 100; i > 0; i--) {
                    document.write(`<div class="cell"><span class="number">${i}</span></div>`);
                }
            </script>
        </div>
    </div>

    <script>
        // Adding snakes and ladders
        document.querySelectorAll('.cell')[96].classList.add('ladder'); // Example ladder
        document.querySelectorAll('.cell')[75].classList.add('snake');  // Example snake
    </script>
</body>
</html>
